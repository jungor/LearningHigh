<div id="search-result" ng-controller="search-all" ng-hide="searchHide">
    <div class="column">
        <div>
            <div id="navigation-bar">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/index"><img style="position: relative;width: 65%;top: -5px;display: block" src="/app_angular/images/logo-toolbar.png" alt=""></a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <form class="navbar-form navbar-left" role="search" style="width: 43%;">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search" ng-model='searchKey' style="width: 250%;height: 34px;position:relative;top: -5px;border-radius: 34px;">
                                </div>
                                <!-- <button type="submit" class="btn btn-default" ng-click="search()">search</button> -->
                                <span ng-click="search()" class="glyphicon glyphicon-search" style="color: rgb(47, 165, 214);position: relative;left: 49%;top: 7px;"></span>
                            </form>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
    <div ui-view="search-list">
        <!-- <button ng-click="show()">button</button> -->
    </div>
</div>
