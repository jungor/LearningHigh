<div id="search-result" ng-controller="search-all" ng-hide="searchHide">
    <div class="column">
        <div>
            <div id="navigation-bar">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#/index"><img id="toolbarlogo" src="/app_angular/images/logo-toolbar.png" alt=""></a>
                        </div>
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchInput" placeholder="Search" ng-model='searchKey' onkeypress="if(event.keyCode==13) {btn.click();return false;}">
                                <span name="btn" id="btn" ng-click="search()" class="glyphicon glyphicon-search"></span>
                            </div>
                                <!-- <button type="submit" class="btn btn-default" ng-click="search()">search</button> -->
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </div>
    </div>
    <div ui-view="search-list">
        <!-- <button ng-click="show()">button</button> -->
    </div>
</div>
