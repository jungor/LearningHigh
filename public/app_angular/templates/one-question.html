<div id="one-question" ng-controller="one-question" ng-hide="myHide">
    <div class="panel panel-default" >
        <div class="panel-heading">
            <span class="label label-primary" style="margin-right:10px;">Question:</span>{{qComments.question.title}}
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{qComments.question.authorId}}
            <span>{{qComments.question.createdAt}}</span>
        </div>
        <div class="panel-body">
            {{qComments.question.body}}
        </div>
        <div class="panel-footer">
            <div class="column left-padding">
                <div ng-repeat="item in qComments.comments">
                    <p>{{item.body}}</p>
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>{{item.authorId}}
                    <span>{{item.createdAt}}</span>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;margin:0px;" />
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default" ng-repeat="item in aComments">
        <div class="panel-heading"><span class="label label-success" style="margin-right:10px;">Answer:</span>{{item.answer.title}}</div>
        <div class="panel-body">
            {{item.answer.body}} - {{item.answer.createdAt}}
        </div>
        <div class="panel-footer">
            <div class="column left-padding">
                <div id="comment" ng-repeat="v in item.comments">
                    <p>{{v.body}}</p>
                    <p>{{v.createdAt}}</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;margin:0px;" />
                </div>
            </div>
        </div>
    </div>
</div>
