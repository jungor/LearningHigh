<div id="home" style="width:100%; height:100%;">
	<div class="headBar">
		<div class="logo">
			<img src="/app_angular/images/home/logo-big.png" alt="logo-big">
		</div>
		<div class="loginBox" ng-controller="loginBoxController">
			<span class="user-btn user-login" ng-class="{'hide': islogin}" ng-click="login()">登录\注册</span>
			<span class="user-btn user-logout" ng-class="{'hide': notlogin}" ng-click="logout()">登出</span>
		</div>
	</div>
	<div class="SearchBox" ng-controller="HomeSearchController">
		<input type="text" id="searchInput" ng-model="search.input" onkeypress="if(event.keyCode==13) {searchButton.click();return false;}">
		<p ng-click="HomeSearch()" id="searchButton">Search File</p>
		<div id="failedinfo" ng-show="isfailed">
			<button type="button" class="close" ng-click="closealert()">&times;</button>
	        {{message}}
		</div>
	</div>
</div>
