<div ng-controller="search-list">
    <div class="row" style="width:70%; margin-left:auto;margin-right:auto;">
        <div class="col-md-3 animate-repeat" ng-repeat="item in slist" >
            <div class="thumbnail result-highlight" ng-click="getIt(item)">
                <img src="/favicon.ico" alt="..." style="width:100%">
                <div style="padding-top: 3px;" >
                	<span class="label label-primary" style="padding-bottom: 3px;">pdf</span>
                    <p style="margin:0 !important; width: 100%; overflow: hidden;text-overflow:ellipsis; white-space:nowrap;">{{item.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
